<style>
* {
  box-sizing: border-box;
  margin: 0;

}



body {

body {

}

.dropdown {
  display: inline-block;
}

.dropdown {
  position: center;
  display: inline-block;
  width: 100%;
  border-radius: 10px;
  margin-top: 2px;
}

.dropdown-content {
  display: none;
  position: center;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content {
  display: none;
  position: center;
  z-index: 1;
  background-color: #f1f1f1;
  transition: all 0,3s ease-in-out;
  padding: 10px;
  margin-top: 10px;
}

nav:hover .dropdown-content {
  display: block;
}

.dropdown-content {
  border-radius: 10px;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333333;
  padding: 20px;
  margin-bottom: 10px;
}

nav {
  color: white;
  text-decoration: none;
  padding: 10px;
}

.dropdown-content a {

  text-decoration: none;
  padding: 10px;
  
}

nav a:hover {

  border-radius: 10px;
}


.main {

.main h1 {

.footer {

  background-color: #333333;
  color: white;
  padding: 10px;
}

@keyframes spin {
    from {transform:rotate(0deg);}
    to {transform:rotate(360deg);}
}

.main img:hover {
    animation-name: spin; 
    animation-duration: .5s; 
    animation-iteration-count: infinite; 
    animation-timing-function: linear; 
}

.image-slider {
    overflow: hidden;
    white-space: nowrap;
}

.image-slider-inner {
    animation: slide 10s linear infinite;
}

@keyframes slide {
    from { transform: translateX(125%); }
    to { transform: translateX(-80%); }
}

.image-slider img {
    height: 200px;
    margin-right: 500px;
}
