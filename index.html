<html lang="pl">
<head>

<link rel="shortcut icon" href="favicon.ico" >

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}



body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  
}



.dropdown {
  display: inline-block;
}

.dropdown {
  position: main;
  display: inline-block;
  width: 100%;
  border-radius: 20px;
  margin-top: 2px;
}

.dropdown-content {
  display: none;
  position: center;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content {
  display: none;
  position: center;
  z-index: 1;
  background-color: #f1f1f1;
  transition: all 0,3s ease-in-out;
  padding: 10px;
  margin-top: 10px;
}

nav a:hover .dropdown-content {
  display: block;
}

.dropdown-content {
  border-radius: 10px;
}

.dropdown {
  display: flex;
  align-items: center;
  background-color: #333333;
  padding: 20px;
  margin-bottom: 10px;
}

.dropdown a {
  color: white;
  text-decoration: none;
  padding: 10px;
  text-align: center;
  
}

.dropdown-content a {
  color: black;
  text-decoration: none;
  padding: 10px;
  
}

nav a:hover {
  background-color: #807e7e;
  border-radius: 10px;
}


.main {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.main h1 {
  font-size: 30px;
  margin-top: 30px;
}

.main p {
  font-size: 18px;
  margin-top: 10px;
  margin-bottom: 20px;
}

.main img {
  width: 350px;
  height: auto;
}

.main video {
  margin-bottom: 40px;
}
.subpage {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.subpage h2 {
  font-size: 24px;
  margin-top: 20px;
}

.subpage p {
  font-size: 18px;
}

.subpage img {
  width: 200px;
  height: auto;
}


.footer {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #333333;
  color: white;
  padding: 10px;
}

@keyframes spin {
    from {transform:rotate(0deg);}
    to {transform:rotate(360deg);}
}

.main img:hover {
    animation-name: spin; 
    animation-duration: .5s; 
    animation-iteration-count: infinite; 
    animation-timing-function: linear; 
}


</style>
</head>
